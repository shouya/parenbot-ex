name: Elixir CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: 1.10.0 # Define the elixir version [required]
        otp-version: 22.2 # Define the OTP version [required]
    - name: Install Dependencies
      run: mix deps.get
    # - name: Run Tests
    #   run: MIX_ENV=test mix test
    - name: Build release
      run: |
        MIX_ENV=prod mix release --overwrite
        tar czvf parenbot.tar.gz \
          -C _build/prod/rel/parenbot . \
          -C ${{ github.workspace }} systemd.service
    - name: Upload to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.ssh_host }}
        port: ${{ secrets.ssh_port }}
        username: ${{ secrets.ssh_user }}
        key: ${{ secrets.ssh_key }}
        source: parenbot.tar.gz
        target: opt/parenbot-ex/
        overwrite: true
    - uses: actions/cache@v1
      with:
        path: ${{ github.workspace }}/deps
        key: deps
    - uses: actions/cache@v1
      with:
        path: ${{ github.workspace }}/_build
        key: _build

